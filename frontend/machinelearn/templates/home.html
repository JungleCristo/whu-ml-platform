{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to machine learn</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css' %}">
</head>

<body>
    {% block content %}
    <div class="container-fluid " style="margin-top: 5%;">

        <div class="panel panel-default col-md-4 col-md-offset-1 ">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <form action="/submit-form" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">目标特征值名称</label>
                        <input type="text" class="form-control" id="" placeholder="目标特征值名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">选择问题类型</label>
                        <select class="form-control" name="问题类型" id="">
                            <option value="分类">分类</option>
                            <option value="回归">回归</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="panel panel-default col-md-4 ">
            <div class="panel-heading">
                Panel title
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

    </div>
    {% endblock %}
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
</body>

</html>
